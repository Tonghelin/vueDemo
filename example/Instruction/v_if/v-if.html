<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue指令之v-if</title>
</head>
<body>
<div id="v_if">
    <div v-if="isShow">这是显示的内容 isShow={{isShow}}</div>

    <br>
    <span v-on:isShow="show">显示</span>
    <br>
    <span>不显示</span>
</div>


<script type="text/javascript" src="../../../assets/js/vue.js"></script>

<script src="../../../assets/js/page/Instruction/v_if/v_if.js"></script>
</body>
</html>
