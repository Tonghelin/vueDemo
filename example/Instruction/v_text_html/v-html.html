<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue指令之v-text</title>
    </head>
    <body>
        <div id="v_html">

            <span>未使用v-html指令 h1Msg展示如下</span>
            <div>{{h1Msg}}</div>

            <hr>
            <span>使用v-html指令之后 h1Msg 展示如下</span>
            <div v-html="h1Msg"></div>
        </div>


        <script type="text/javascript" src="../../../assets/js/vue.js"></script>

        <script src="../../../assets/js/page/Instruction/v_text_html/v_html.js"></script>
    </body>
</html>
